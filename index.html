<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Flow</title>
    <script type="text/javascript" src="poc.js"></script>
    <script type="text/javascript" src="ResourceAccount.js"></script>
</head>
<body onload="main()">
<canvas id="canvas" style="border: 1px solid black;" width="250" height="250"></canvas>

<div>
<input type="file" name="inputfile" id="inputfile">
<br>

<pre id="output"></pre>
</div>
<script type="text/javascript">
document.getElementById('inputfile')
.addEventListener('change', function() {
  
var fr=new FileReader();
fr.onload=function(){
    document.getElementById('output')
            .textContent=fr.result;
}
  
fr.readAsText(this.files[0]);
})

<script>
    const a = new ResourceAccount('hello', 'a', 'b');
    a.print();
</script>
</body>
